<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StaXanov v. 0.2 Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'extstats' num=10 %}">
                                Extension Stats (Top 10)
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sizetop' num=10 %}">
                                Top 10 Files by Size
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'imgtop' num=10 %}">
                                Top 10 Images by Size
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pagetop' num=10 %}">
                                Top 10 PDFs by Pages
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

       <!-- Footer -->
    <footer class="text-center py-3 mt-4 bg-light">
        <p class="mb-0">&copy; 2024 StaXanov. No rights reserved.</p>
        <p class="mb-0">Brought to you by the powers of Sam Altman and me.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
